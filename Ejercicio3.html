<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
    <div>
        <h1>Aprendiendo a utilizar im√°genes</h1>
        <img src="imagenes/prehistorik.jpg" alt="Prestorik EL MEJOR!" width="300" height="300" />
    </div>
    <div>
        <h1>Aprendiendo a utilizar videos</h1>
        <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Video_codecs -->
        <video width="300" height="300" controls muted loop>
            <source src="video/Prehistorik2.mp4" type="video/mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Audio_codecs -->
        <audio controls autoplay loop>
            <source src="audio/PositiveVibes.mp3" type="audio/mp3" />
        </audio>
    </div>
    </body>
</html>
