<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>

<body>
    <form action="/" method="GET">
        <!-- el metodo POST se usa solo si la pagina de destino ejeccutara una accion-->
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" />
        </div>
        <br>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" min="0" max="99" step="1" />
        </div>
        <br>
        <div>
            <label for="frasefavorita">Frase favorita:</label>
            <textarea name="frasefavorita" id="frasefavorita"></textarea>
        </div>
        <br>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
    </form>
</body>

</html>
